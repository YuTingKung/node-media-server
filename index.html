<html>

<head>
    <title>Test</title>
</head>

<body>
    <script src="https://cdn.bootcss.com/flv.js/1.4.2/flv.min.js"></script>
    <video controls id="video"></video>

    <input type="text" />
    <button id="load">Load</button>
	<button id="showVid" disabled>showVid</button>
    <script>
        if (flvjs.isSupported()) {
            document.querySelector("#load").addEventListener("click", function () {
                const video = document.getElementById('video');
                const target = document.querySelector("input").value;
                const flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    url: `http://192.168.50.161:8000/live/${target}.flv`
                });
                flvPlayer.attachMediaElement(video)
                flvPlayer.load();
                flvPlayer.play();
            })
			
			document.querySelector("#showVid").addEventListener("click", function () {
                const video = document.getElementById('video');
                const target = document.querySelector("input").value;
				const url = '/vv/yuting/2021-06-14-21-52-02.mp4';
				console.log('url', url);
                const flvPlayer = flvjs.createPlayer({
                    type: 'mp4',
                    url: url
                });
                flvPlayer.attachMediaElement(video)
                flvPlayer.load();
                flvPlayer.play();
            })
			
        }
    </script>
</body>

</html>
